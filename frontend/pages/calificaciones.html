<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Académico</title>
<!--===============================================================================================-->	
    <link rel="stylesheet" href="../styles/style.css">
<!--===============================================================================================-->	
    <link rel="stylesheet" href="../styles/sidebar.css">
<!--===============================================================================================-->	
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--===============================================================================================-->	

</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-icon">
                    <img src="../images/logo.png" alt="logo">
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="../pages/index.html">
                        <img src="../images/estudiantes-icon.svg" alt="estudiantes icon">
                        <span>Estudiantes</span>
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../pages/profesores.html">
                        <img src="../images/profesores-icon.svg" alt="profesores icon">
                        <span>Profesores</span>
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../pages/cursos.html">
                        <img src="../images/cursos-icon.svg" alt="cursos icon">
                        <span>Cursos</span>
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../pages/inscripciones.html">
                        <img src="../images/inscripciones-icon.svg" alt="inscripciones icon">
                        <span>Inscripciones</span>
                    </a>
                </li>
                <li class="sidebar-list-item active">
                    <a href="../pages/calificaciones.html">
                        <img src="../images/calificaciones-icon.svg" alt="calificaciones icon">
                        <span>Calificaciones</span>
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="../pages/asistencias.html">
                        <img src="../images/asistencias-icon.svg" alt="asistencias icon">
                        <span>Asistencias</span>
                    </a>
                </li>
            </ul>
            <div class="account-info">
                <div class="account-info-picture">
                    <img src="../images/image-profile.png" alt="Account">
                </div>
                <div class="account-info-name">
                    <p id="account-info-name" class="account-info-name">Usuario</p>
                </div>
                <div class="dropdown account-info-more">
                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" 
                    aria-expanded="false" style="padding: 0; margin: 0; border: none; width: auto; color: white;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-more-horizontal">
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="19" cy="12" r="1" />
                            <circle cx="5" cy="12" r="1" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-content">
            <div class="app-content-header">
                <h1 class="app-content-headerText">Calificaciones</h1>
            </div>
            <div class="app-content-actions">
                <input class="search-bar" placeholder="Buscar..." type="text">
                <div class="app-content-actions-wrapper">
                    <button type="button" id="addGradeButton" class="btn btn-primary" data-toggle="modal"
                        data-target="#addModal">Añadir Calificación</button>
                </div>
            </div>

            <!-- Tabla de Datos -->
            <div class="contents-area-wrapper tableView">
                <div class="contents-header">
                    <div class="content-cell">Estudiante</div>
                    <div class="content-cell">Curso</div>
                    <div class="content-cell">Calificación</div>
                    <div class="content-cell">Acciones</div>
                </div>
                <div id="gradeList"></div>
            </div>
        </div>

        <!-- Modal de Añadir -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content"
                    style="background-color: var(--app-content-secondary-color); color: var(--app-content-main-color);">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalTitle">Añadir Calificación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            style="color: var(--app-content-main-color);">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addGradeForm">
                            <div class="form-group">
                                <label for="addGradeStudent">Estudiante</label>
                                <select class="form-control" id="addGradeStudent" required></select>
                            </div>
                            <div class="form-group">
                                <label for="addGradeCourse">Curso</label>
                                <select class="form-control" id="addGradeCourse" required></select>
                            </div>
                            <div class="form-group">
                                <label for="addGradeScore">Calificación</label>
                                <input type="number" class="form-control" id="addGradeScore" required min="0" max="100">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" form="addGradeForm" class="btn btn-primary">Añadir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edición -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content"
                    style="background-color: var(--app-content-secondary-color); color: var(--app-content-main-color);">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalTitle">Editar Calificación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            style="color: var(--app-content-main-color);">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editGradeForm">
                            <div class="form-group">
                                <label for="editGradeStudent">Estudiante</label>
                                <select class="form-control" id="editGradeStudent" required disabled></select>
                            </div>
                            <div class="form-group">
                                <label for="editGradeCourse">Curso</label>
                                <select class="form-control" id="editGradeCourse" required disabled></select>
                            </div>
                            <div class="form-group">
                                <label for="editGradeScore">Calificación</label>
                                <input type="number" class="form-control" id="editGradeScore" required min="0"
                                    max="100">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" form="editGradeForm" class="btn btn-primary"
                            onclick="editGrade()">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Eliminar -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content"
                    style="background-color: var(--app-content-secondary-color); color: var(--app-content-main-color);">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalTitle">Eliminar Calificación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            style="color: var(--app-content-main-color);">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar esta calificación?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="deleteGrade()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--===============================================================================================-->	
        <script src="../scripts/info-user.js"></script>
<!--===============================================================================================-->	
        <script src=" https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--===============================================================================================-->	
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--===============================================================================================-->	
        <script src="../scripts/grades.js"></script>
<!--===============================================================================================-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!--===============================================================================================-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<!--===============================================================================================-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!--===============================================================================================-->
        <script src="../scripts/logout.js"></script>
<!--===============================================================================================-->
</body>

</html>
